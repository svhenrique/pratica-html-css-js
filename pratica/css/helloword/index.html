<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Hello Word</title>
        <link rel="stylesheet" href="./CSS/style.css">
        <style>
            #test {
                color: blue;
            }
        </style>
    </head>
    <body> 

        <h1 id="test">Hello word!</h1>
        <h1 id="test" style="color: chocolate;">Hello word!</h1>
        <h1>Hello word!</h1>

        <h2>Hello word!</h2>
        <h2>Hello word!</h2>
        <h2>Hello word!</h2>

        <p>
            Ordem de cascata do CSS: <br>
            1 - De forma externa (mais fraco) <br>
            2 - De forma interna por style no head <br>
            3 - De forma iterna diretamente na tag html (mais forte) <br>
        </p>
        
    </body>
</html>
